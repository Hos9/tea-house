<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Banner Section -->
    <section
      class="container grid grid-cols-2 mx-auto border border-purple-300 mt-5"
    >
      <div class="left-side space-y-7.5">
        <h1 class="text-[5rem] font-extrabold text-[hsl(0,0%,11%)]">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[1.1250rem] color-[hsl(0,0%,47%)]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="py-3 px-5 rounded-md border bg-red-400 text-[20px] font-semibold text-white bg-linear-to-r from-[hsl(24,100%,61%)] to-[hsl(0,100%,50%)]"
        >
          Explore More
          <span class=""
            ><i class="fa-solid fa-arrow-right -rotate-45"></i
          ></span>
        </button>
      </div>
      <div
        class="right-side border border-green-300 flex justify-end items-end relative"
      >
        <img src="./images/banner.png" alt="" />

        <!-- Ratings -->
        <div
          class="ratings shadow-lg flex gap-3 items-center w-63.8 bg-white rounded-md absolute left-50 bottom-7 px-6 py-5"
        >
          <div class="icon">
            <img class="size-12" src="./images/rating-icon.png" alt="" />
          </div>
          <div ratings-details>
            <h2 class="font-extrabold text-3xl">5.00</h2>
            <p class="text-[hsl(0,0%,47%)]">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
