<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      * {
        font-family: "Manrope", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Banner Section -->
    <section class="container grid grid-cols-2 space-y-[30px]">
      <div class="left-side">
        <h1 class="text-[5rem] font-extrabold text-[#1C1C1C]">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-[1.1250rem] color-[#777777]">
          Tea and Botanical Solutions Supplier Give Optimum <br />
          Satisfaction To Your Taste Buds.
        </p>
        <button
          class="py-3 px-5 rounded-md border text-[20px] bold bg-linear-to-r"
        >
          Explore More <span><i class="fa-solid fa-arrow-right"></i></span>
        </button>
      </div>
      <div class="right-side">
        <img src="./images/banner.png" alt="" />
      </div>
    </section>
  </body>
</html>
